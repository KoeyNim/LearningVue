<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<script th:src="@{/static/js/board/board-form.js}"></script>
	<script th:src="@{/static/scripts/dropzone.min.js}"></script>
	<link th:href="@{/static/style/dropzone.min.css}" rel="stylesheet" >
	<script>
	    //fileDropzone dropzone 설정할 태그의 id로 지정 
	    Dropzone.options.fileDropzone = { 
	            url: 'Fileupload', //업로드할 url (ex)컨트롤러) 
	            init: function () { /* 최초 dropzone 설정시 init을 통해 호출 */ 
	                var submitButton = document.querySelector("#btn-upload-file"); 
	                var myDropzone = this; //closure 
	                   submitButton.addEventListener("click", function () { 
	                       console.log("업로드"); //tell Dropzone to process all queued files 
	                       myDropzone.processQueue(); 
	                   }); 
	            }, 
	            autoProcessQueue: false, // 자동업로드 여부 (true일 경우, 바로 업로드 되어지며, false일 경우, 서버에는 올라가지 않은 상태임 processQueue() 호출시 올라간다.) 
	            clickable: true, // 클릭가능여부 
	            thumbnailHeight: 90, // Upload icon size 
	            thumbnailWidth: 90, // Upload icon size 
	            maxFiles: 1, // 업로드 파일수 
	            maxFilesize: 10, // 최대업로드용량 : 10MB 
	            parallelUploads: 1, // 동시파일업로드 수(이걸 지정한 수 만큼 여러파일을 한번에 컨트롤러에 넘긴다.) 
	            addRemoveLinks: true, // 삭제버튼 표시 여부 
	            dictRemoveFile: '삭제', // 삭제버튼 표시 텍스트 
	            uploadMultiple: false, // 다중업로드 기능 
	        };
	</script>
</head>
<body>
	<div id="page" layout:fragment="content">
		<span class="pagetit">{{ board.id ? '게시글 수정' : '게시글 등록' }} </span></br> 
		<span class="form-label">제목 *</span>
		<div class="form-field">
			<input type="text" class="form-input full" id="title" name="title" maxlength="50" v-model="board.title" />
		</div>
		<span class="form-label">내용​ *</span>
		<div class="form-field">
			<textarea class="form-txtarea lg" name="content" id="content" v-model="board.content"></textarea>
		</div>
		<form name="fname">
			<div class="dropzone" id="fileDropzone"></div>
			<button id="btn-upload-file" class="btn solidbtn md mo-full sm-h pink">서버전송</button>
		</form>
		<div class="card-btn-box noline flex-box flex-spc-btw">
		    <div class="lt"></div>
		    <div class="rt">
				<button type="button" class="btn solidbtn md mo-full sm-h pink" @click="fnSave">{{ board.id ? '수정' : '등록' }}</button>
				<button type="button" class="btn solidbtn md mo-full sm-h black" @click="fnCancel">취소</button>
			</div>
	</div>
</body>
</html>
