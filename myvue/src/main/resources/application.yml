
server:
  port: 8801 # port 번호
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    hibernate.ddl-auto: update # create : drop-create
    properties.hibernate: # hibernate query console 에 출력
      format_sql: true # 보기 좋게 바꿔줌
      use_sql_comments: true # 추가적인 주석 표시
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/myvue?serverTimezone=Asia/Seoul
    username: my_vue
    password: myvue
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: false
  mvc:
    static-path-pattern: /static/** # static path 경로
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    check-template-location: true
    cache: false
  web:
    resources:
      cache:
        period: 0
      static-locations:
        - classpath:/static/
logging:
  level:
    root: info
    org.hibernate.SQL: debug # sql
    org.hibernate.type.descriptor.sql.BasicBinder: trace # input bind
    # org.hibernate.type.descriptor.sql.BasicExtractor: trace # output bind
    com.project.vue: trace # 해당 패키지의 log 범위 (TRACE > DEBUG > INFO > WARN > ERROR > FATAL)
